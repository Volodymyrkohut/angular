<header>
  <mat-toolbar>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item>Item 1</button>
      <button mat-menu-item>Item 2</button>
    </mat-menu>

    <span>Service</span> &nbsp;  &nbsp;
    <mat-slide-toggle color="primary"  [ngModel]="toggle" (ngModelChange)="change($event)"></mat-slide-toggle>

    <span class="example-spacer"></span>

    <button mat-button *ngIf="auth.isAuthenticated(); else authBlock" (click)="auth.signOut()" >Вийти з системи</button>

    <ng-template  #authBlock>
     <button mat-button routerLink="/auth/signin">В систему</button>
    </ng-template>

      <button mat-icon-button class="example-icon favorite-icon" aria-label="Example icon-button with heart icon">
      <mat-icon>favorite</mat-icon>
    </button>
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon">
      <mat-icon>share</mat-icon>
    </button>

  </mat-toolbar>
</header>
